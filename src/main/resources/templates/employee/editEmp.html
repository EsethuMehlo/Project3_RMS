            <form method="POST" enctype="multipart/form-data" th:object="${employee1DTO}">
<!--            <form method="POST" enctype="multipart/form-data" th:object="${empDTO}">-->

                <!-- Identity -->
                <div class="row mb-1">
                    <label class="col-sm-4 col-form-label">Identity-number</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${employee.empId}">
                    </div>
                </div>

                <!-- created at-->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Created at</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${employee.empStartDate}">
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">First name(s)</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${employee.empFirstName}">
                        <p th:if="${#fields.hasErrors('empFirstName')}"
                           th:errorclass="text-danger"
                           th:errors="${employee1DTO.empFirstName}"
                        >
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Last name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${employee1DTO.empLastName}">
                        <p th:if="${#fields.hasErrors('empLastName')}"
                           th:errorclass="text-danger"
                           th:errors="${employee1DTO.empLastName}">
                        </p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Role</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${employee1DTO.role}" style="max-width:250px;">
                            <option value="Kitchen-staff member">Kitchen-staff member</option>
                            <option value="Waiter">Waiter</option>
                            <option value="Manager">Manager</option>
                        </select>

                        <p th:if="${#fields.hasErrors('role')}"
                           th:errorclass="text-danger"
                           th:errors="${employee1DTO.role}">
                        </p>
                    </div>
                </div>

                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
                <div class="row mb-3" style="width:200px;">
                    <a href="/employees"  class="btn btn-outline-primary">Cancel</a>
                </div>
                <div class="row mb-3" style="width:200px;">
                    <a href="/employees-list"  class="btn btn-outline-primary">Go back</a>
                </div>
